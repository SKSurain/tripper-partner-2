<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Singin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="vertical-center">
<form #f="ngForm" (ngSubmit)="onSignin(f)">
  <ion-list>
    <ion-item no-lines>
   <ion-label style="font-size:20px;font-weight:bold;text-align:center;">Login</ion-label></ion-item>
  
    <ion-item no-lines>
  <ion-input 
    type="email"  
    placeholder="Email"
    name="email"
    ngModel
    required>
  </ion-input>
  </ion-item>      
    
  <ion-item no-lines>
    <ion-input 
      type="password" 
      placeholder="Password"
      name="password"
      ngModel
      required>
  </ion-input>
  </ion-item>
   
   <ion-item no-lines>
  <ion-label col-6 class="checkbox">Remember me</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
        <ion-label item-end class="forgetPwdFont">Forgot Password?</ion-label>
      </ion-item>
    
  <ion-item no-lines>
   <button ion-button item-start type="submit"  [disabled] ="!f.valid" block>Login</button>
  </ion-item>
  </ion-list>
</form>
  </ion-content>
