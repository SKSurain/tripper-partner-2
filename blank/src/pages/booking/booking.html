
<ion-header>
  <ion-navbar>
    <ion-title>
      Booking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" class="content">

    <h2 class="head2" padding>Booking Form</h2>
  <ion-list>
    <ion-item>
      <ion-label>Pick a date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Session begin</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Sesion end</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label col-9>How many trippers?</ion-label>
        <ion-input type="number" placeholder="Enter number"></ion-input>
    </ion-item>

    <ion-item>
        <button ion-button item-end>Submit</button>
    </ion-item>
  </ion-list>

  <h2 class="head2" padding>Booking Summary</h2>
  <ion-list>
  <ion-item>
    <label item-start>Id</label>
    <label item-end>A121-233-344</label>
  </ion-item>
    
  <ion-item>
      <label  item-start>Name</label>
      <label  item-end>Surain R.Sinnasamy </label>
  </ion-item>

    <ion-item>
        <label item-start>Time</label>
        <label item-end>1.30 p.m.- 2.30 p.m.</label>
    </ion-item>

      <ion-item>
          <label  item-start>Date</label>
          <label  item-end>13 Dec 2017</label>
        </ion-item>

      <ion-item>
          <label  item-start>Tourism Fee(5person X RM10)</label>
          <label item-end>RM 50</label>
      </ion-item>
          
      <ion-item >
          <label item-start>Transaction Fee</label>
          <label item-end>RM 1.50</label>
      </ion-item>
          
      <ion-item>
        <label item-start>Total</label>
        <label item-end>RM51.50</label>
    </ion-item>

  </ion-list>
  <button ion-button block  color="danger" (click)="showAlert()" class="button">Request</button>
</ion-content>

<style>
  ion-list:first-child {
    margin-top: 32px;
  }

  ion-list + ion-list {
    margin-top: 0;
  }
</style>
