
<ion-header>
  <ion-navbar>
    <ion-title>
      Payment
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" class="content">

  <ion-label style="font-size:16px;padding-left:16px;font-weight:bold;">Purchase review</ion-label>
  <ion-list>
  <ion-item>
    <label item-start>Id</label>
    <label item-end>A121-233-344</label>
  </ion-item>
    
  <ion-item>
      <label  item-start>Name</label>
      <label  item-end>Surain R.Sinnasamy </label>
  </ion-item>

  <ion-item>
      <label item-start>By</label>
      <label item-end>Rafiq Razak</label>
  </ion-item>

  <ion-item>
      <label item-start>To</label>
      <label item-end>Ralp Smart</label>
  </ion-item>

    <ion-item>
        <label item-start>Time</label>
        <label item-end>1.30 p.m.- 2.30 p.m.</label>
    </ion-item>

      <ion-item>
          <label  item-start>Date</label>
          <label  item-end>13 Dec 2017</label>
        </ion-item>

      <ion-item>
          <label  item-start>Tourism Fee(5person X RM10)</label>
          <label item-end>RM 50</label>
      </ion-item>
          
      <ion-item >
          <label item-start>Transaction Fee</label>
          <label item-end>RM 1.50</label>
      </ion-item>
          
      <ion-item>
        <label item-start>Total</label>
        <label item-end>RM51.50</label>
    </ion-item>
  </ion-list>


  <ion-label style="font-size:16px;padding-left:16px;font-weight:bold;">Payment Form</ion-label>
  <ion-list>
    <ion-item>
      <ion-label>Payment Method</ion-label>
      <ion-select [(ngModel)]="paymentMethod">
          <ion-option value="creditCard">Credit Card</ion-option>
          <ion-option value="Paypal">Paypal</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Card Number</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Expiration Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label col-9>CV Code</ion-label>
        <ion-input type="number" placeholder="Enter number"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block  color="danger" (click)="paymentDone()" class="button">Pay</button>
</ion-content>

<style>
  ion-list:first-child {
    margin-top: 32px;
  }

  ion-list + ion-list {
    margin-top: 0;
  }
</style>
