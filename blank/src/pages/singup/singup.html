<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          </ion-buttons>
    <ion-title>Singup</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="vertical-center">
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
  <ion-list>
    <ion-item no-lines> 
      <ion-label style="font-size:20px;font-weight:bold;text-align:center;">Register</ion-label></ion-item>
      <ion-item no-lines>
        <ion-input 
          type="email"  
          placeholder="Email" 
          ngModel
          name="email"
          required></ion-input></ion-item>      
      <ion-item no-lines>
        <ion-input 
          type="password" 
          placeholder="Password"
          name="password"
          ngModel
          required
          [minlength]="6"></ion-input></ion-item>
      <ion-item no-lines>
          <ion-label col-6 class="checkbox">Remember me</ion-label>
          <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
      <ion-item no-lines>
        <button item-start  ion-button type="submit" color="dark" block [disabled]="!f.valid" >Register</button>
      </ion-item>
    </ion-list>
  </form>
    </ion-content>
