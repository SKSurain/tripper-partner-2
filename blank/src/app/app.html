<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button
        ion-item
        icon-left
        (click) ="onLoad(signinPage)"
        *ngIf="!isAuthenticated">
        <ion-icon name="log-in"></ion-icon>
        Sign In</button>
        <button
        ion-item
        icon-left
        (click) ="onLoad(signupPage)"
        *ngIf="!isAuthenticated">
        <ion-icon name="person"></ion-icon>
        Sign Up</button>
        <button
        ion-item
        icon-left
        (click) ="onLoadHome()"
        *ngIf="isAuthenticated">
        <ion-icon name ="home"></ion-icon>
        Home Page</button>
        <button
        ion-item
        icon-left
        (click) ="onLoad(BookingStatusPage)"
        *ngIf="isAuthenticated">
        <ion-icon name ="book"></ion-icon>
        Booking Status Page</button>
        <button
        ion-item
        icon-left
        (click) ="onLoad(PaymentHistoryPage)"
        *ngIf="isAuthenticated">
        <ion-icon name ="book"></ion-icon>
        Payment History</button>
        <button
        ion-item
        icon-left
        (click) ="onLoad(settingspage)"
        *ngIf="isAuthenticated">
        <ion-icon name ="book"></ion-icon>
        Settings</button>
        <button
        ion-item
        icon-left
        (click) ="onLogout()"
        *ngIf="isAuthenticated">
        <ion-icon name="log-out"></ion-icon>
        Logout</button>


    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]=" rootPage" #content swipeBackEnabled="false"></ion-nav>
